databaseChangeLog: 
  - changeSet:
      id: 1
      author: MiyuruW
      changes: 
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false        
              - column:
                  name: name
                  type: varchar(500)
                  constraints:
                    nullable: false 
              - column:
                  name: user_name
                  type: varchar(50)
                  constraints:
                    nullable: false 
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false                 
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false